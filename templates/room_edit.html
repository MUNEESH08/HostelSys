{% extends 'base.html' %}
{% block title %}Edit Room - HostelSys{% endblock %}
{% block content %}
  <div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2>✏️ Edit Room {{ room.room_number }}</h2>
    <p style="text-align: center; margin-bottom: 2rem; opacity: 0.8;">
      Update room information
    </p>
    
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
        <label>
          🏠 Room Number
          <input name="room_number" value="{{ room.room_number }}" required placeholder="e.g., 101">
        </label>
        
        <label>
          👥 Capacity
          <input name="capacity" type="number" value="{{ room.capacity }}" required min="1" placeholder="Number of beds">
        </label>
      </div>
      
      <label>
        🏷️ Room Type
        <input name="type" value="{{ room.type }}" placeholder="e.g., Double, Triple">
      </label>
      
      <div style="display: flex; gap: 2rem; align-items: center; margin: 1rem 0;">
        <label style="display: flex; align-items: center; gap: 0.5rem; flex-direction: row;">
          <input type="checkbox" name="ac" {% if room.ac %}checked{% endif %}>
          ❄️ Air Conditioned
        </label>
      </div>
      
      <label>
        🏠 Room Category
        <select name="room_type">
          <option value="any" {% if room.room_type=='any' %}selected{% endif %}>Any</option>
          <option value="double" {% if room.room_type=='double' %}selected{% endif %}>Double</option>
          <option value="triple" {% if room.room_type=='triple' %}selected{% endif %}>Triple</option>
        </select>
      </label>
      
      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button type="submit" class="btn">💾 Save Changes</button>
        <a href="/warden/dashboard" class="btn-secondary">❌ Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
