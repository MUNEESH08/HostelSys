<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Hostel Management {% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- <script defer src="{{ url_for('static', filename='js/script.js') }}"></script> -->
</head>
<body>
  <header class="navbar">
    <div class="logo">🏨 HostelSys</div>
    <nav class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/student/login">Student</a>
      <a href="/warden/login">Warden</a>
    </nav>
    <div class="hamburger" id="hamburger">☰</div>
  </header>

  <main class="content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'message' else category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>© 2025 HostelSys - Modern Hostel Management System</p>
  </footer>
</body>
</html>
